<section>
    <script type="text/ng-template" id="popover">
        <ul class="workerPopOverBox" data-ng-controller="CalendarizesController" data-ng-init="findWorker()">
           <a ng-click=""><li data-ng-repeat ="worker in workers">
           <img src="/modules/calendarizes/img/avatar.jpg" style="float:left"/><span data-ng-bind ="worker.name"></span>
            </li></a>
        </ul>
    </script>
    <button class="btn btn-primary" ns-popover ns-popover-template="popover" ns-popover-trigger="click" ns-popover-placement="right" ns-popover-hide-on-click="false">
        Popover
    </button>
</section>
