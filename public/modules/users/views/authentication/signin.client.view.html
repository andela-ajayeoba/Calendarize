<section class="row" data-ng-controller="AuthenticationController">
	<div class="container-fluid no-pad">
		<h2>
    <strong>Please sign in </strong>below
  </h2>
	</div>
	<div class="container-fluid" style="margin-top:10px">
		<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
            <label for="email">Email address *</label>
            <input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.username">
          </div>
          <div class="form-group">
            <label for="password">Password *</label>
            <input type="text" id="username" name="password" class="form-control" data-ng-model="credentials.password">
          </div>
				<div class="text-center form-group">
					<button type="submit" class="submit-button1">Sign in</button>
				</div>
				<div class="form-group">
					<a href="/#!/password/forgot" class="reminder">Forgot your password?</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
</section>
