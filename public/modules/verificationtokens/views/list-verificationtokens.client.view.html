<section data-ng-controller="VerificationtokensController" data-ng-init="find()">
    <div class="page-header">
        <h1>Verificationtokens</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="verificationtoken in verificationtokens" data-ng-href="#!/verificationtokens/{{verificationtoken._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="verificationtoken.created | date:'medium'"></span>
				by
				<span data-ng-bind="verificationtoken.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="verificationtoken.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!verificationtokens.$resolved || verificationtokens.length">
    	No Verificationtokens yet, why don't you <a href="/#!/verificationtokens/create">create one</a>?
    </div>
</section>
