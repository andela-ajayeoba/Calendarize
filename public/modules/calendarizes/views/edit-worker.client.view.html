<section data-ng-controller="CalendarizesController" data-ng-init="findOneWorker()">
    <div class="page-header">
        <h1>Edit Worker</h1>

        <span data-ng-model='msg'>{{msg}}</span>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="updateWorker()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="worker.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="email">Email</label>
                    <div class="controls">
                        <input type="email" data-ng-model="worker.email" id="email" class="form-control" placeholder="email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="group">Group</label>
                    <div class="controls">
                        <input type="text" data-ng-model="worker.group" id="group" class="form-control" placeholder="Group" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
