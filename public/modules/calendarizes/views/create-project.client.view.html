<section data-ng-controller="CalendarizesController">
    <script type="text/ng-template" id="popover">
        <ul class="popoverBox" data-ng-controller="CalendarizesController">
            <li><label for="project">Name*</label><br><input type="text" id="name" name="name" class="form-control" ng-model="project.name" required novalidate/></li><br>
            <button class="btn btn-primary" ng-click="addProject()">Create</button>
        </ul>
    </script>
    <button class="btn btn-primary" ns-popover ns-popover-template="popover" ns-popover-trigger="click" ns-popover-placement="right" ns-popover-hide-on-click="false">
        Popover
    </button>
</section>
