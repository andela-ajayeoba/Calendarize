<section data-ng-controller="CalendarizesController">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-body">
          <input type="text" ng-model="take_me_outside"/>
          Selected: <b>{{ take_me_outside }}</b>
        </div>
        
        <div class="modal-footer">
          <button class="btn btn-primary" ng-click="ok(take_me_outside)">OK</button>
          <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>
    <button class="btn btn-default" ng-click="open('sm')">Small modal</button>
    <div ng-show="message">Selection from a modal: {{ message }}</div>
    </div>
    <div class="page-header">
        <h1>New Calendarize</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>  
</section>
