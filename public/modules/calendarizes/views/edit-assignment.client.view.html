<section data-ng-controller="CalendarizesController" data-ng-init="findOneAssignment()">
    <div class="page-header">
        <h1>Edit Assignment/h1>

        <span data-ng-model='msg'>{{msg}}</span>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="updateAssignment()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="workerId">Worker</label>
                    <div class="controls">
                        <input type="text" data-ng-model="assignment.worker" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="projectId">Project</label>
                    <div class="controls">
                        <input type="email" data-ng-model="assignment.project" id="projectId" class="form-control" placeholder="" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
