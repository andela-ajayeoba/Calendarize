<section data-ng-controller="CalendarizesController">
    <div class="page-header">
        <h1>New Assignment</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="createAssignment()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="workerId">Worker</label>
                    <div class="controls">
                        <input type="text" data-ng-model="assignment.worker" id="orkerId" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="projectId">Project</label>
                    <div class="controls">
                        <input type="text" data-ng-model="assignment.project" id="projectId" class="form-control" placeholder="email" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
