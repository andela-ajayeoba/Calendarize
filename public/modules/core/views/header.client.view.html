
<div class="container_12 main-container container" data-ng-controller="HeaderController">
	<div class="grid_12 header">
		<h1>
			<a href="/"><img src="/modules/core/img/pp-logo.png" /></a>
		</h1>
		<ul ng-hide="authentication.user">
			<li>
				<a href="/#!/">Plans & Pricing</a>
			</li>

			<li ui-route="/signin" ng-class="{active: $uiRoute}">
				<a href="/#!/signin">Sign in</a>
			</li>
			<li class="button free-trial" ui-route="/signup" ng-class="{active: $uiRoute}">
				<a class="button free-trial" href="/#!/signup">Free trial</a>
			</li>
		</ul>
		<ul data-ng-show="authentication.user">
			<li class="dropdown"> 
				<a href="#" class="dropdown-toggle" data-toggle="dropdown">
					<span data-ng-bind="authentication.user.username" class="topLink"></span> <b class="caret"></b>
				</a>
				<ul class="dropdown-menu" role="menu">
					<li>
						<a href="/#!/settings/profile">Edit Profile</a>
					</li>
					<li data-ng-show="authentication.user.provider === 'local'">
						<a href="/#!/settings/password">Change Password</a>
					</li>
					<li class="divider"></li>
					<li>
						<a href="/auth/signout">Signout</a>
					</li>
				</ul>
			</li>
		</ul>
	</div>
</div>
