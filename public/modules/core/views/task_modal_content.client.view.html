<section data-ng-init="findData()">
    <span class="glyphicon glyphicon-remove" ng-click="cancel()" style="float:right ; margin:20px"></span>
    <div class="modal-header">
        <h3 class="modal-title">Assign a Task</h3>
    </div>
    <div class="modal-body" >
        <h5 ng-if="datas.length === 0">No Options yet</h5>
        <ul ng-repeat="data in datas" ng-if="datas.length !== 0">
            <img src="/modules/core/img/bag.png" style="float:right" />
            <a ng-click="selectedData(data)" style="text-decoration:none">
                <li data-ng-bind="data.name" style="list-style:none ; font-weight : bold ; font-size:1.2em ; border-bottom:2px solid grey"></li>
            </a>
        </ul>
    </div>
</section>
